name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build-assets:
    name: Build assets (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev libssh2-1-dev pkg-config cmake

      - name: Install system dependencies (macOS)
        if: runner.os == 'macOS'
        run: brew install openssl libssh2

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Build release binary
        run: cargo build --release

      - name: Package release archive (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          mkdir -p dist
          tar -czf "dist/repoman-${{ runner.os }}-x86_64-${{ github.ref_name }}.tar.gz" -C target/release repoman

      - name: Install WiX Toolset (Windows)
        if: runner.os == 'Windows'
        run: choco install wixtoolset -y

      - name: Install cargo-wix (Windows)
        if: runner.os == 'Windows'
        run: cargo install cargo-wix

      - name: Initialize WiX sources (Windows)
        if: runner.os == 'Windows'
        run: cargo wix init --force

      - name: Build MSI installer (Windows)
        if: runner.os == 'Windows'
        run: cargo wix --no-build

      - name: Package release archive + installer (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Path dist -Force | Out-Null
          Compress-Archive -Path target/release/repoman.exe -DestinationPath "dist/repoman-windows-x86_64-${{ github.ref_name }}.zip" -Force
          Copy-Item -Path target/wix/*.msi -Destination dist/

      - name: Upload build assets
        uses: actions/upload-artifact@v4
        with:
          name: repoman-${{ runner.os }}-${{ github.ref_name }}
          path: dist/*
          if-no-files-found: error

  publish-release:
    name: Publish GitHub Release
    runs-on: ubuntu-latest
    needs: build-assets
    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-assets

      - name: Publish release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release-assets/**/*.tar.gz
            release-assets/**/*.zip
            release-assets/**/*.msi
          generate_release_notes: true
